<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles-payment.css">
    <script src="https://kit.fontawesome.com/42a48ada23.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,600&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container-fluid">
      <div class="row justify-content-center text-center align-center">
       <div class="card w-75 m-4">
        <div class="card-body">
         <!-- <i class="fas fa-rupee-sign"></i> -->
         <div class="row">
            <div class="col-md-5 p-2 col-sm-12 bg-purple">
                <h4 class="card-title p-2 mt-3">Payment Summary</h4>
                <hr class="border-white">
             <div class="row">
                 <div class="col-6 sectioner">
                    Event Details
                 </div>
                 <div class="col-6 padd">
                    TED<sup>x</sup> NITTrichy 2021
                 </div>
             </div>
             <div class="row">
                 <div class="col-6 sectioner">
                   Membership
                 </div>
                 <div class="col-6 padd">
                   Standard
                 </div>
             </div>
             <div class="row">
                 <div class="col-6 sectioner">
                   Billing Amount
                 </div>
                 <div class="col-6 padd">
                   Rs. 450
                 </div>
             </div>
             <div class="row mb-3">
                <div class="col-6 sectioner">
                  Discounts Availed
                </div>
                <div class="col-6 padd">
                  -
                </div>
             </div>
             <div class="row m-0">
                <div class="bright col-6 p-3">
                    <h4>Billable Amount</h4>
                </div>
                  <div class="col-6 bright p-3">
                    <h4> Rs. 450</h4>
                  </div>
             </div>
            </div>
            <div class="col-md-7 col-sm-12 p-5 bg-blue">
                <h4 class="card-title text-left p-2">Payment Gateway</h4>
                <hr>
              <form action="">
                  <div class="row">
                    <div class="col--md-12 col-sm-12">
                        <div class="custom-control custom-radio custom-control-inline mb-3">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1"><img style="width: 50%;" src="images/visa.png" class="" alt=""></label>
                            <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2"><img style="width: 50%;" src="images/paytm.jpg" class="" alt=""></label>
                        </div>
                    </div>
                  </div>
                
                  <div class="row">  
                    <div class="col-md-12 col-sm-12 p-1 input-group">
                      <div class="form-group input-group">
                        <label class="input-group-text border-0 bg-white font-weight-bold" for="">Name</label>
                        <input type="text" class="form-control" placeholder="First Name" aria-label="f_name" aria-describedby="holder_name">
                        <input type="text" class="form-control" placeholder="Last Name" aria-label="l_name" aria-describedby="holder_name">
                      </div>
                    </div>
                    <div class="col-md-8 col-sm-8 p-1 input-group">
                            <label class="input-group-text border-0 bg-white font-weight-bold" for="card_no">Card No.</label>
                            <input type="number" class="form-control" placeholder="0000-0000-0000-0000" aria-label="card_no" aria-describedby="card_no">
                    </div>

                    <div class="col-md-4 col-sm-4 p-1 input-group">
                        <label class="input-group-text border-0 bg-white font-weight-bold" for="card_no">CVV</label>
                        <input type="password" class="form-control" placeholder="***" aria-label="card_no" aria-describedby="card_no">
                    </div>
                    <div class="col-md-12 col-sm-12 p-1 input-group">
                        <label class="input-group-text bg-white border-0 font-weight-bold" id="expiry_date">Expiry Date</label>
                        <input type="date" class="form-control" aria-label="EXPDATE" aria-describedby="expiry_date">
                    </div> 
                  <div class="col-md-12 col-sm-12 p-3 input-group">
                    <button type="submit" class="btn btn-outline-primary"> Confirm Payment </button>
                  </div>
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="card-memory">
                    <label class="custom-control-label" for="card-memory">Remember card for future payments?</label>
                  </div>
                </div>
              </form>

                
            </div> 
         </div>
        </div>
       </div>
      </div>
    </div>
</body>
</html>
