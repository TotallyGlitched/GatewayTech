<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Lobster&family=Open+Sans:wght@300&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container h-100">
    <div class="row mt-3 justify-content-center align-items-center">
		<!-- <h3 class="abril">funky tee</h3> -->
		<div class="col-lg-6 col-md-6 col-sm-12">
			<div class="card mt-5">
				<div class="card-body">
					<h3 class="text-center">Sign In</h3>
					<form >
						<div class="form-group form-group-float">
							<input type="email" class="form-control form-control-float" id="email" autocomplete="off">
							<label class="label-float" for="email">Email address</label>
						</div>
						
						<div class="form-group form-group-float">
							<input type="password" class="form-control form-control-float" id="pwd" autocomplete="off">
							<label class="label-float" for="pwd">Password</label>
						</div>
						<button type="submit" class="btn btn-primary btn-block" style="display: block;">Sign In</button>
					</form>
					<hr>
					<a href="" style="text-decoration: none; color: gray;">Forgot Password?</a>
				</div>
			</div>
		</div>
	</div>
  </div> 
	 
	
  
    <script src="js/jquery.min.js" ></script> 
    <script src="js/custom.js" ></script> 

</body>
</html>
