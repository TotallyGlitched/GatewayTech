<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Lobster&family=Open+Sans:wght@300&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center">
		<!-- <h3 class="abril">funky tee</h3> -->
		<div class="col-lg-6 col-md-6 col-sm-12 ">
			<div class="card mt-5">
				<div class="card-body">
					<h3 class="text-center abril">Sign Up</h3>
                      <form>                    
                        <div class="row w-90 justify-content-center align-items-center">
                            <div class="form-group form-group-float col-6">
                                <input type="text" class="form-control form-control-float" id="fname" autocomplete="off">
                                <label class="label-float" for="fname">First Name</label>
                            </div>
                            <div class="form-group form-group-float col-6">
                                <input type="text" class="form-control form-control-float" id="lname" autocomplete="off">
                                <label class="label-float" for="lname">Last Name</label>
                            </div>
                            <div class="form-group form-group-float col-3">
                                <label class="label-float" for="exampleFormControlSelect1"></label>
                                <select class="form-control form-control-float" id="exampleFormControlSelect1">
                                <option> 91 +</option>
                                <option> 87 +</option>
                                <option> 435 +</option>
                                <option> 259 +</option>
                                <option> 56 +</option>
                                </select>
                            </div>
                            <div class="form-group form-group-float col-9">
                                <input type="drop" class="form-control form-control-float" id="phone" autocomplete="off">
                                <label class="label-float" for="text">Phone Number</label>
                            </div>
                            <div class="form-group form-group-float col-12">
                                <input type="email" class="form-control form-control-float" id="email" autocomplete="off">
                                <label class="label-float" for="email">Email address</label>
                            </div>
                            
                            <div class="form-group form-group-float col-12">
                                <input type="password" class="form-control form-control-float" id="pwd" autocomplete="off">
                                <label class="label-float" for="pwd">Password</label>
                            </div>
                                                    
                            <div class="form-group form-group-float col-12">
                                <input type="checkbox" required class="custom-control-input" id="TandC" name="example1">
                                <label class="label-float" class="small-text custom-control-label" for="TandC">I have read the<a href="Terms">Terms and Conditions</a></label>    
                            </div>
    
                            <button type="submit" class="col-11 btn btn-primary btn-block mt-3" style="display: block;">Create Account</button>
                        </div>
                      </form>
                    
					<hr>
					<a href="" style="text-decoration: none; color: gray;">Have an account? Sign In</a>
				</div>
			</div>
		</div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <img src="sign.png" style="height: 25rem" alt="">
        </div>
	</div>
  </div> 
	 
	
  
    <script src="js/jquery.min.js" ></script> 
    <script src="js/custom.js" ></script> 

</body>
</html>
