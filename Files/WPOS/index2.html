<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.css" integrity="sha512-Mg1KlCCytTmTBaDGnima6U63W48qG1y/PnRdYNj3nPQh3H6PVumcrKViACYJy58uQexRUrBqoADGz2p4CdmvYQ==" crossorigin="anonymous" />

    <style>
        body{background-color: #D9D9D9;}

        .underbox{
            background-image: linear-gradient(rgba(171, 144, 44, 0.5), rgba(171, 144, 44, 0.5));
            background-size: 3.5rem 10px;
            background-position: 55% 95%;
            background-repeat: no-repeat;
        }

@media only screen and (min-width: 701px) and (max-width: 790px){
.h-fix{height:50%}}

@media only screen and (min-width: 791px){
.h-fix{height:90%}}

</style>
</head>
<body>

    <div class="container-fluid p-3" style="height: 100vh">
        <div class="row justify-content-center align-items-center h-100">
           
           <div class="col-md-7 col-sm-12 mb-sm-0 h-fix">
                <div class="card shadow h-100" style="border-radius: 1.5%;">
                    <img src="images/2.jpg"  style="border-radius: 1.5%;" alt="img" class="h-100 card-img-top">
                </div>
            </div>
            
            <div class="col-md-5 col-sm-12 h-fix">
                <div class="card shadow p-3 justify-content-center h-100" style="border-radius: 1.5%; background-color:#E3E3E3; position: relative;">
                    <h3 style="position: relative;" class="text-center underbox">WPOS</h3>
                    <form class="mt-3 w-100">
                       <input type="email" class="mt-2 form-control" id="inputEmail3" placeholder="Email">
	     <input type="password" class="mt-2 form-control" id="inputPassword3" placeholder="Password">  
	     
	     <div class="form-check mt-3">
    	             <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
    	             <label class="form-check-label" for="invalidCheck2">  Keep me SignedIn  </label>
   	     </div>
	     
	    <button type="button" class="btn btn-outline-secondary mt-3" style="width:100%">SignIn</button>
	  </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
