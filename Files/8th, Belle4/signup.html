<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belle - SignUp</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js" integrity="sha512-YHQNqPhxuCY2ddskIbDlZfwY6Vx3L3w9WRbyJCY81xpqLmrM6rL2+LocBgeVHwGY9SXYfQWJ+lcEWx1fKS2s8A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/42a48ada23.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Noto+Sans+JP&family=Roboto:ital@1&display=swap" rel="stylesheet">
    
</head>
<body>

    <nav class="navbar bg-white container-fluid navbar-expand-lg navbar-light align-items-center justify-content-center">
        <a class="navbar-brand" href="#"><img src="images/log.png" style="width: 6rem;" alt=""></a>
        <h1 class="text-center script logo">
            Belle
        </h1>
    </nav>

    <div class="main" style="background-color: #ecdcec;">
      <div class="container p-3">
        <div class="row justify-content-center align-items-center no-gutters">
            <div class="col-md-6 h-100 col-sm-12">
              <div class="card border-0">
                <div class="card-body">
                  <form>
                    <div class="row w-75 mx-auto">
                      <h4 class="mb-2 script">Register</h4>
                        <div class="col-md-12 col-sm-12 p-1 input-group">
                          <span class="input-group-text bg-white border-0" id="name_input"><i class="far fa-id-badge"></i></span>
                          <input type="text" class="form-control" placeholder="First Name" aria-label="Name" aria-describedby="firstname_input">
                          <input type="text" class="form-control" placeholder="Last Name" aria-label="Name" aria-describedby="lastname_input">
                        </div> 
                                    
  
                        <div class="col-md-12 col-sm-12 p-1 input-group">
                          <span class="input-group-text bg-white border-0" id="phone_input"><i class="fas fa-mobile-alt"></i></span>
                          <input type="number" class="form-control" placeholder="Phone No." aria-label="phone_input" aria-describedby="phone_input">
                        </div> 
  
                        <div class="col-md-12 col-sm-12 p-1 input-group">
                          <span class="input-group-text bg-white border-0" id="dob_input"><i class="fas fa-birthday-cake"></i></span>
                          <input type="date" class="form-control" aria-label="Username" aria-describedby="dob_input">
                        </div>
                        
                        <div class="col-md-12 col-sm-12 p-1 input-group">
                          <span class="input-group-text bg-white border-0" id="email_input"><i class="fa fa-envelope"></i></span>
                          <input type="email" class="form-control" placeholder="Email_ID@org.com" aria-label="Email_ID" aria-describedby="email_input">
                        </div> 
                        
                        <div class="col-md-12 col-sm-12 p-1 input-group">
                          <span class="input-group-text bg-white border-0" id="pass_input"><i class="fas fa-key"></i></span>
                          <input type="password" class="form-control" placeholder="Password" aria-label="pass_input" aria-describedby="pass_input">
                        </div> 
                        
                    </div>                      
                    <div class="row w-75 mx-auto">                
                        <div class="custom-control custom-checkbox mb-3 col-md-12 col-sm-12 p-1">
                          <input type="checkbox" required class="custom-control-input" id="TandC" name="example1">
                          <label class="small-text custom-control-label" for="TandC">I have read and agree to Belle's <a href="Terms">Terms and Conditions</a></label>
                        </div>
                        <div class="col-md-12 col-sm-12 p-1 input-group">
                          <button type="disabled" class="disabled btn btn-outline-danger rounded-pill">Submit</button>
                        </div>
                        <div class="col-md-12 col-sm-12 p-1">
                          <a href="login.html" class="small-text">Have an account already? Sign in</a>
                        </div>
  
                    </div>
                                  
                  </form>
                </div>
              </div>
            </div>
  
            <div class="col-md-4 h-100 col-sm-12 p-1">
              <img class='w-100' src="images/signup2.png" alt="">
            </div>
        </div>
      </div>
    </div>
       
    <nav class="navbar container-fluid text-center navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav">
        <li class="nav-item text-left">
          <a class="nav-link" href="#">FAQ</a>
        </li>
      </ul>
      <ul class="navbar-nav mx-auto">
          <li cslass="nav-item active">
            <a class="nav-link" href="index.html"> Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="bridecover.html">Bride Over</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Sign-In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Registration</a>
          </li>
      </ul>
      <ul class="navbar-nav">
          <li class="nav-item text-right">
            <a class="nav-link" href="#">ContactUs</a>
          </li>
      </ul>
    </nav>
</body>
</html>
