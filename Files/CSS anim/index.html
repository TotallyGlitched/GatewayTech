    <style>
.rain{
    transform: rotate(90deg);
    animation: rainn 1s;
}
@keyframes rainn{
    from{
        transform: translateY(0) rotate(90deg);
    }
    to{
        transform: translateY(500px) rotate(90deg);
    }
}
    </style>
</head>

    <div class="container">
        <hr style="border: 4px solid black;" class="rain w-25">
    </div>
